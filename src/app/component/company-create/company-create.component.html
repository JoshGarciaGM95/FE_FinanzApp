<div class="container my-4">
  <h2>Crear Empresa</h2>
  <form (ngSubmit)="onSubmit()" #companyForm="ngForm" class="row g-3">
    <div class="col-md-6">
      <label for="companyName" class="form-label">Nombre de la empresa</label>
      <input id="companyName" type="text" class="form-control" name="company_name" [(ngModel)]="company.company_name" required>
    </div>
    <div class="col-md-6">
      <label for="address" class="form-label">Dirección</label>
      <input id="address" type="text" class="form-control" name="address" [(ngModel)]="company.address" required>
    </div>
    <div class="col-md-6">
      <label for="contactEmail" class="form-label">Email de contacto</label>
      <input id="contactEmail" type="email" class="form-control" name="contact_email" [(ngModel)]="company.contact_email" required>
    </div>
    <div class="col-md-6">
      <label for="contactPhone" class="form-label">Teléfono de contacto</label>
      <input id="contactPhone" type="text" class="form-control" name="contact_phone" [(ngModel)]="company.contact_phone" required>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Crear Empresa</button>
    </div>
  </form>
</div>
