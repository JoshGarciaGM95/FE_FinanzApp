<div class="container my-4">
  <h2>Selecciona una sucursal</h2>
  <ul class="list-group">
    <li class="list-group-item list-group-item-action" *ngFor="let branch of branches" (click)="selectBranch(branch)" style="cursor:pointer">
      {{branch.branch_name}} - {{branch.address}}
    </li>
  </ul>
</div>
<div class="container my-2">
  <button class="btn btn-success" (click)="route.navigate(['/branch-create'])">
    Crear nueva sucursal
  </button>
</div>
