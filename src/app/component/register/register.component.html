<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="mb-4 text-center">Registro de Usuario</h3>
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input id="name" type="text" class="form-control" [(ngModel)]="userRegister.name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input id="email" type="email" class="form-control" [formControl]="emailFormControl" placeholder="Ex. pat@example.com" [(ngModel)]="userRegister.email" name="email" required>
              <div *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')" class="text-danger small">Por favor ingresa un email válido</div>
              <div *ngIf="emailFormControl.hasError('required')" class="text-danger small">El email es <strong>requerido</strong></div>
            </div>
            <div class="mb-3">
              <label for="confirmedEmail" class="form-label">Confirmar Email</label>
              <input id="confirmedEmail" type="email" class="form-control" [formControl]="emailFormControl" placeholder="Ex. pat@example.com" [(ngModel)]="userRegister.confirmedEmail" name="confirmedEmail" required>
              <div *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')" class="text-danger small">Por favor ingresa un email válido</div>
              <div *ngIf="emailFormControl.hasError('required')" class="text-danger small">El email es <strong>requerido</strong></div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input id="password" type="password" class="form-control" placeholder="Ex. myPassword123" [formControl]="passwordFormControl" [(ngModel)]="userRegister.password" name="password" required>
            </div>
            <div class="mb-3">
              <label for="confirmedPassword" class="form-label">Confirmar Contraseña</label>
              <input id="confirmedPassword" type="password" class="form-control" placeholder="Ex. myPassword123" [(ngModel)]="userRegister.confirmedPassword" name="confirmedPassword" required>
              <div *ngIf="userRegister.confirmedPassword && userRegister.password !== userRegister.confirmedPassword" class="text-danger small">
                Las contraseñas no coinciden
              </div>
            </div>
            <div class="d-flex justify-content-between">
              <button class="btn btn-primary" type="submit">Registrarse</button>
              <button class="btn btn-secondary" type="button" (click)="redirectToLogin()">Volver a Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>  
  </div>
</div>
